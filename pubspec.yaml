name: shopping
description: Web App de ventas para el Mall UNICO

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

flutter_icons:
  image_path: 'images/logo.png'
  android: true
  ios: true
  web: true

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animate_do: ^2.0.0
  provider: ^5.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0
  cloud_firestore: ^2.3.0
  sizer: ^2.0.13
  form_field_validator: ^1.1.0
  dropdown_plus: ^0.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: MontserratMediumItalic
      fonts:
        - asset: fonts/Montserrat-MediumItalic.ttf

    - family: MontserratExtraBold
      fonts:
        - asset: fonts/Montserrat-ExtraBold.ttf

    - family: MontserratMedium
      fonts:
        - asset: fonts/Montserrat-Medium.ttf

    - family: MontserratSemiBold
      fonts:
        - asset: fonts/Montserrat-SemiBold.ttf

    - family: MontserratRegular
      fonts:
        - asset: fonts/Montserrat-Regular.ttf


  uses-material-design: true

  assets:
    - images/

flutter_native_splash:
  color: "#FFFFFF"